  <script>
    var links = document.getElementById("links").children;
    var cssPrefix = false;
    switch(Browser.name) {
      case "safari":
        cssPrefix = "webkit";
        break;
      case "chrome":
        cssPrefix = "webkit";
        break;
      case "firefox":
        cssPrefix = "moz";
        break;
      case "opera":
        cssPrefix = "o";
        break;
      case "ie":
        cssPrefix = "ms";
        break;
    }

    var realX = 0;
    var targetX = 0;

    var x = 0;

    function updateMozOrientation(e) {
      realX = e.x;
    }
    function updateOrientation(e) {
      realX = (e.beta/180)/5;
    }
    function rotate() {
      targetX += (realX - targetX) / 8;
      x += (targetX - x) / 2;
      for(var i = 0; i<links.length; i++){
        links[i].setAttribute("style","-" + cssPrefix + "-transform:rotate(" + (x * 45) + "deg)");
      }
    }

    window.addEventListener("MozOrientation", updateMozOrientation, true);
    window.addEventListener("deviceorientation", updateOrientation, true);
    setInterval(rotate, 10);
  </script>
